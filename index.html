<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="../calculator/style.css">
    </head>
    <body>

        <div class="container">

        <header> Calculator </header>

        
        <div class="calculator">

            <div class="screen-container"> 
            <div class="screen"> 
                <div class="numbers-container">0</div>
            </div>
            </div>

            <div class="buttons-container"> 
                <div class="clear-row">
                    <button id="orange" class="push clear-button clear"><span class="button-text">C</span</button>
                    <button id="orange" class="push clear-button" onclick="clearScreen()"><span class="button-text">AC</span></button>
                </div>
                <div class="row-one">
                    <button class="push" value="7" onclick="printNumber(this.value)"><span class="button-text">7</span></button>
                    <button class="push" value="8" onclick="printNumber(this.value)"><span class="button-text">8</span></button>
                    <button class="push" value="9" onclick="printNumber(this.value)"><span class="button-text">9</span></button>
                    <button class="push" ><span class="button-text">&#247;</span></button>
                </div>
                <div class="row-two">
                    <button class="push" value="4" onclick="printNumber(this.value)"><span class="button-text">4</span></button>
                    <button class="push" value="5" onclick="printNumber(this.value)"><span class="button-text">5</span></button>
                    <button class="push" value="6" onclick="printNumber(this.value)"><span class="button-text">6</span></button>
                    <button class="push"><span class="button-text">&#xd7;</span></button>
                </div>
                <div class="row-three">
                    <button class="push" value="1" onclick="printNumber(this.value)"><span class="button-text">1</span></button>
                    <button class="push" value="2" onclick="printNumber(this.value)"><span class="button-text">2</span></button>
                    <button class="push" value="3" onclick="printNumber(this.value)"><span class="button-text">3</span></button>
                    <button class="push"><span class="button-text">&#x2212;</span></button>
                </div>
                <div class="row-four">
                    <button class="push" value="0" onclick="printNumber(this.value)"><span class="button-text">0</span></button>
                    <button class="push"><span class="button-text">.</span></button>
                    <button class="push"><span class="button-text">&#x2b;</span></button>
                    <button class="push button-text" id="orange" >&#x3d;</span></button>
                </div>
            </div>

        </div>
        

        <footer> Thomas Fogarty 2022 <a href="https://github.com/Thoss24" target="_blank"><img class="footer-logo" src="../calculator/images/GitHub-Mark-32px.png"></a></footer>

        </div>


    </body>
    <script src="../calculator/script.js"></script>
</html>
