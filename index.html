<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link rel="stylesheet" href="../calculator/style.css">
    </head>
    <body>

        <div class="container">

        <header> Calculator </header>

        
        <div class="calculator">

            <div class="screen-container">
            <div class="screen"></div>
            </div>

            <div class="buttons-container">
                <div class="row-one">
                    <button class="push"><span class="button-text">7</span</button>
                    <button class="push"><span class="button-text">8</span></button>
                    <button class="push"><span class="button-text">9</span></button>
                    <button class="push"><span class="button-text">&#247;</span></button>
                </div>
                <div class="row-two">
                    <button class="push"><span class="button-text">4</span></button>
                    <button class="push"><span class="button-text">5</span></button>
                    <button class="push"><span class="button-text">6</span></button>
                    <button class="push"><span class="button-text">&#xd7;</span></button>
                </div>
                <div class="row-three">
                    <button class="push"><span class="button-text">1</span></button>
                    <button class="push"><span class="button-text">2</span></button>
                    <button class="push"><span class="button-text">3</span></button>
                    <button class="push"><span class="button-text">&#x2212;</span></button>
                </div>
                <div class="row-four">
                    <button class="push"><span class="button-text">0</span></button>
                    <button class="push"><span class="button-text">.</span></button>
                    <button class="push"><span class="button-text">&#x2b;</span></button>
                    <button id="orange" class="push"><span class="button-text">&#x3d;</span></button>
                </div>
            </div>

        </div>
        

        <footer> Thomas Fogarty 2022 <a href="https://github.com/Thoss24" target="_blank"><img class="footer-logo" src="../calculator/images/GitHub-Mark-32px.png"></a></footer>

        </div>


    </body>
    <script src="../calculator/script.js"></script>
</html>
